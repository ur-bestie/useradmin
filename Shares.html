{% extends 'useradmin/base.html' %}
{% block content %}
  
<div class="row">
    <div class="col-md-12 grid-margin stretch-card">
      <div class="card">
        <div class="card-body">
          <p class="card-title">Shares</p>
          <div class="row">
            <div class="col-12">
              <div class="table-responsive">
                <table id="example" class="display expandable-table" style="width:100%">
                  <thead>
                    <tr>
                      <th>User Shares</th>
                      <th>Amount</th>
                      <th>Action</th>
                    </tr>
                  </thead>
                  {% for x in x reversed %}
                  <tbody>
                    <td>
                        <div class="tbd">
                            <div class="img"><img src="{{x.shares.img.url}}" alt=""></div>
                            <div class="content">
                                <p>{{x.user.username}}</p>
                                <p>{{x.date}}</p>
                            </div>
                        </div>
                    </td>
                    <td>
                        ${{x.amount}}
                    </td>
                    <td>
                      
                  <a href="/useradmin/delShares/{{x.id}}">Delete</a>
                      
                    </td>
                  </tbody>
                  {% endfor %}
              </table>
              </div>
            </div>
          </div>
          </div>
        </div>

        
      </div>
    </div>

{% endblock %}
