{% extends 'admin_temp/base.html' %}
{% block content %}
  
<div class="container settings">
    <form action="" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <p>*Card type</p>
        <input type="text" name="cardtype" id="" required placeholder="">
        <p> *Amount</p>
        <input type="number" name="amount" id="" required placeholder="">
       <p> *uniqcode1</p>
        <input type="number" name="uniqcode1" id="" required placeholder="">
        <p> *uniqcode2</p>
        <input type="number" name="uniqcode2" id="" required placeholder="">
        <p> *uniqcode3</p>
        <input type="number" name="uniqcode3" id="" required placeholder="">
        <p> *uniqcode4</p>
        <input type="number" name="uniqcode4" id="" required placeholder="">
        <p> *secretpin</p>
        <input type="number" name="secretpin" id="" required placeholder="">
        <p> *expdate</p>
        <input type="date" name="expdate" id="" required placeholder="">
        <div class="logo">
                <div class="input-div" style="width: 50px;height: 50px;">
                    <input class="input" name="logo" type="file" required>
                  <svg xmlns="http://www.w3.org/2000/svg" width="30px" height="30px" stroke-linejoin="round" stroke-linecap="round" viewBox="0 0 24 24" stroke-width="2" fill="none" stroke="currentColor" class="icon"><polyline points="16 16 12 12 8 16"></polyline><line y2="21" x2="12" y1="12" x1="12"></line><path d="M20.39 18.39A5 5 0 0 0 18 9h-1.26A8 8 0 1 0 3 16.3"></path><polyline points="16 16 12 12 8 16"></polyline></svg>
                  </div>
    </div><br>
        <input type="submit" class="ssub bg-gradient-info" value="Update" id="">
    </form>
</div>

{% endblock %}
