{% extends 'useradmin/base.html' %}
{% block content %}
  
<div class="row">
    <div class="col-md-12 grid-margin stretch-card">
      <div class="card">
        <div class="card-body">
          <p class="card-title">Deposit</p>
          <div class="row">
            <div class="col-12">
              <div class="table-responsive">
                <table id="example" class="display expandable-table" style="width:100%">
                  <thead>
                    <tr>
                      <th>username</th>
                      <th>email</th>
                      <th>Action</th>
                    </tr>
                  </thead>
                  {% for x in x reversed %}

                  <div id="outerModal{{ x.id }}" class="modal">
                    <div class="modal-content">
                      <div class="top_model">
                        <span class="close" onclick="closeOuterModal('{{ x.id }}')">&times;</span>
                        <p>{{x.name}}</p>
                      </div>
                        <div class="modal-body">
                          <form action="/useradmin/usermail" method="POST">
                            {% csrf_token %}
                            <div style="max-width: 600px; margin: 0 auto; padding: 20px; border: 1px solid #ddd; border-radius: 5px; background: #f9f9f9;">
                              <h4 style="text-align: center;">Send Email</h4>
                              
                              <div style="margin-bottom: 15px;">
                                <label for="recipient_email" style="font-weight: bold;">Recipient Email:</label>
                                <input type="email" id="recipient_email" name="recipient_email" value="{{x.email}}" required 
                                       style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 5px;">
                              </div>
                              
                              <div style="margin-bottom: 15px;">
                                <label for="subject" style="font-weight: bold;">Subject:</label>
                                <input type="text" id="subject" name="subject" required 
                                       style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 5px;">
                              </div>
                              
                              <div style="margin-bottom: 15px;">
                                <label for="message" style="font-weight: bold;">Message:</label>
                                <textarea id="message" name="message" rows="5" required 
                                          style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 5px;"></textarea>
                              </div>
                              
                              <button type="submit" 
                                      style="width: 100%; padding: 10px; background: #007bff; color: #fff; border: none; border-radius: 5px; font-size: 16px;">
                                Send Email
                              </button>
                            </div>
                          </form>
                          
                         </div>
                  
                      </div>
                  </div>


                  <tbody>
                    <td>
                        <div class="tbd">
                            <p>{{x.username}}</p>
                            <div class="content">
                                
                                <p></p>
                            </div>
                        </div>
                    </td>
                    <td>
                        {{x.email}}
                    </td>
                    <td>
                    
                      <a href="#" onclick="showOuterModal('{{ x.id }}')">sendemail</a>
                  </td>
                  </tbody>
                  {% endfor %}
              </table>
              </div>
            </div>
          </div>
          </div>
        </div>

        
      </div>
    </div>

{% endblock %}
